<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakeMeDo Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex flex-column vh-100">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <nav class="col-md-2 bg-secondary d-none d-md-block text-white">
                <div class="text-center py-3">
                    <h2>The Company</h2>
                </div>
            </nav>

            <main class="col-md-10 px-0 d-flex flex-column">
                <header class="bg-white border-bottom py-3 text-center">
                    <h2>The Company</h2>
                </header>

                <div class="row flex-grow-1 align-items-center">
                    <div class="col-md-6 d-none d-md-block">
                        <img src="./src/image/login-bg7.png" alt="login-image" class="img-fluid">
                    </div>

                    <div class="col-md-6">
                        <div class="p-4 mx-auto" style="max-width: 400px;">
                            <form id="login-form" class="bg-white shadow-sm p-4 rounded">
                                <h1 class="text-center mb-3">MakeMeDo</h1>
                                <h3 class="text-center mb-4">Login to your account</h3>

                                <div class="mb-3">
                                    <label for="uname" class="form-label">Username</label>
                                    <input type="text" id="uname" name="uname" class="form-control"
                                        placeholder="Enter your username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Enter your password" required>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">LOGIN</button>

                                <div id="error" class="text-danger text-center mt-3 "></div>
                            </form>
                        </div>
                    </div>
                </div>

                <footer class="bg-dark text-white text-center py-2 mt-auto">
                    <p class="mb-0">&copy; 2024 The Company. All rights reserved.</p>
                </footer>
            </main>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
